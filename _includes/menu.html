<nav class="navbar navbar-main" role="navigation">
  <h3>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h3>
  
  <ul class="nav navbar-nav">
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a{% if page.url == node.url %} class="active"{% endif %} href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
